$schema: "https://json-schema.org/draft/2020-12/schema"
description: global configuration
properties:
  manifest:
    type: string
  reference_datasets:
    type: object
    patternProperties:
      "^.*$":
        type: object
        properties:
          vcf:
            type: string
        required:
          - vcf
        additionalProperties: no
  genome-build:
    type: string
    pattern: "^grch[0-9]+$"
  genomes:
    type: object
    patternProperties:
      "^grch[0-9]+$":
        type: object
        properties:
          fasta:
            type: string
        required:
          - fasta
        additionalProperties: no
required:
  - manifest
  - reference_datasets
  - genome-build
  - genomes
additionalProperties: no
